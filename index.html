<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
#ScatterChart {    
	float: left;
	top:10px;
	left:10px;
	width:60%;
	height: 600px;
	background-color: rgb(252,245,223);
}
</style>
</head>
<body>
<div id="ScatterChart"></div>
  <script type="text/javascript">
    var svgScatter = dimple.newSvg("#ScatterChart", 590, 400),
	chart = null,
    s1 = null,
    s2 = null,
    x = null,
    y = null;
      d3.csv("https://raw.githubusercontent.com/dfieldsarlington/economicdevelopment/gh-pages/employment_sector_05_13.csv", function (data) {
        // Create the chart
        var ScatterChart = new dimple.chart(svgScatter, data);
        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        x = ScatterChart.addcategoryAxis("x", "Employees");
        y = ScatterChart.addMeasureAxis("y", "Average Weekly Wage");
		ScatterChart.setBounds(60, 30, 420, 330)
        s1 = ScatterChart.addSeries("Sector", dimple.plot.bubble, [x, y]);
		s2 = ScatterChart.addSeries("Year", dimple.plot.bubble, [x, y]);
        var ScatterLegend = ScatterChart.addLegend(530, 100, 60, 300, "Right");
		
        ScatterChart.draw();
       
          });
   
  </script>
  </body>
  </html>
