<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
#ScatterChart {    
	float: left;
	top:10px;
	left:10px;
	width:60%;
	height: 600px;
	background-color: rgb(252,245,223);
}
</style>
</head>
<body>
<div id="ScatterChart"></div>
  <script type="text/javascript">
    var svgScatter = dimple.newSvg("#ScatterChart", 590, 400),
	ScatterChart = null,
    s1 = null,
    s2 = null,
    x = null,
    y1 = null,
	y2 = null;
   
        // Create the chart
        ScatterChart = new dimple.chart(svgScatter);
        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        x = ScatterChart.addcategoryAxis("x", "Employees");
        y1 = ScatterChart.addMeasureAxis("y", "Average Weekly Wage");
		y2 = ScatterChart.addMeasureAxis("y", "Average Weekly Wage");
        s1 = ScatterChart.addSeries("Year", dimple.plot.bubble, [x, y1]);
		s1.data = [
		{"Average Weekly Wage" : 367, "Employees" : 768, "Year" : 2013}];
		s2 = ScatterChart.addSeries("Year", dimple.plot.bubble, [x, y2]);
		s2.data = [
		{"Average Weekly Wage" : 376, "Employees" : 728, "Year" : 2012}];
        ScatterChart.draw();
          
   
  </script>
  </body>
  </html>
