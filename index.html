<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<title>Arlington Demographics</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
#LineChart {    
	float: left;
	top:10px;
	left:10px;
	width:50%;
	height: 400px
	background-color: rgb(252,245,223);
	
}

#income {    
	float: right;
	top:10px;
	left:10px;
	width:%;
	height:400px;
	background-color: rgb(252,245,223);
}	

</style>
</head>
<div id="LineChart"></div></div>
<script type="text/javascript">
//Start Line Chart
var svgLine = dimple.newSvg("#LineChart", 80%, 80%);
    d3.csv("https://raw.githubusercontent.com/dfieldsarlington/demographics/gh-pages/totpop.csv", function (data) {
      data = dimple.filterData(data, "totyear")
      var LineChart = new dimple.chart(svgLine, data);
      
      var x = LineChart.addCategoryAxis("x", "totyear");
      x.addOrderRule("Date");
      LineChart.addMeasureAxis("y", "totpop");
      var s = LineChart.addSeries(null, dimple.plot.line);
      LineChart.draw();
    });
</script>
	
</html>
