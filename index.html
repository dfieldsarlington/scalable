<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<title>Arlington Demographics</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
body {
    background-color: rgb(252,245,223);
}
p {
    font: 12px/18px Arial,Helvetica,sans-serif;
	color: #545454;
	}
	
#PieChart {    
	float: left;
	top:10px;
	left:10px;
	width: 50%;
	height: 400px;
	background-color: rgb(252,245,223);
	cursor: pointer;
}

#LineChart {    
	float: left;
	top:10px;
	left:10px;
	width: 55%;
	height: 600px
	background-color: rgb(252,245,223);
}	

#HHLineChart {    
	float: right;
	top:10px;
	left:10px;
	width: 45%;
	height: 600px
	background-color: rgb(252,245,223);
}

#BarChart {    
	float: right;
	top:10px;
	width: 700px;
	height: 700px;
	
}

#block {
            background-color: #FCF5DF;
            border: solid 0px #c0504d;
            float: right;
            margin-top: 10px;
            padding: 2px;
            margin-left: 2px;
			}
.title {
  font: 300 35px Helvetica Neue;
  fill: #666;
}
</style>
</head>
<body>

<div id="BarChart"></div>

  <script type="text/javascript">
  //Start Bar Chart
        var svg = dimple.newSvg("#BarChart", "80%", "85%");
    d3.csv("https://raw.githubusercontent.com/dfieldsarlington/demographics/gh-pages/pyramid.csv", function (data) {
      dimple.filterData(data, "year", ["1960", "1970", "1980", "1990", "2000", "2010", "2020", "2030", "2035"]);
	  
       // Create the indicator chart on the right of the main chart
          var indicator = new dimple.chart(svg, data);

          // Pick blue as the default and orange for the selected month
          var defaultColor = indicator.defaultColors[0];
          var indicatorColor = indicator.defaultColors[2];

          // The frame duration for the animation in milliseconds
          var frame = 2500;

          var firstTick = true;

          // Place the indicator bar chart to the right
          indicator.setBounds(440, 120, 150, 300);

          // Add dates along the y axis
          var y = indicator.addCategoryAxis("y", "year");
          y.addOrderRule("Date", "Desc");

          // Use sales for bar size and hide the axis
          var x = indicator.addMeasureAxis("x", "people");
          x.hidden = true;

          // Add the bars to the indicator and add event handlers
          var s = indicator.addSeries(null, dimple.plot.bar);
          s.addEventHandler("click", onClick);
          // Draw the side chart
          indicator.draw();

          // Remove the title from the y axis
          y.titleShape.remove();

          // Remove the lines from the y axis
          y.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
          y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "11px")
                  .attr("transform", "translate(18, 0.5)");

          // This block simply adds the legend title. I put it into a d3 data
          // object to split it onto 2 lines.  This technique works with any
          // number of lines, it isn't dimple specific.
          svg.selectAll("title_text")
                  .data(["Click bar to select",
                      "and pause. Click again",
                      "to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", 450)
                  .attr("y", function (d, i) { return 16 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });

          // Manually set the bar colors
          s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === '1960' ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === '1960' ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);
				  
	  var BarChart = new dimple.chart(svg, data);			  
      BarChart.setBounds(60, 160, 355, 310)
	  var BarChartAxis = BarChart.addMeasureAxis("x", "people");
	  BarChartAxis.overrideMin = -4500;
	  BarChartAxis.overrideMax = 4500;
      var y = BarChart.addCategoryAxis("y", "age");
      y.addOrderRule("age");
      BarChart.addSeries("sex", dimple.plot.bar);
      BarChart.addLegend(150, 10, 500, 20, "left"); 
	   
	   // Add a storyboard to the main chart and set the tick event
          var story = BarChart.setStoryboard("year", onTick);
          // Change the frame duration
          story.frameDuration = frame;
          // Order the storyboard by date
          story.addOrderRule("Date");

          // Draw the bubble chart
          BarChart.draw();

          // Orphan the legends as they are consistent but by default they
          // will refresh on tick
          BarChart.legends = [];
          // Remove the storyboard label because the chart will indicate the
          // current month instead of the label
          story.storyLabel.remove();

          // On click of the side chart
          function onClick(e) {
              // Pause the animation
              story.pauseAnimation();
              // If it is already selected resume the animation
              // otherwise pause and move to the selected month
              if (e.yValue === story.getFrameValue()) {
                  story.startAnimation();
              } else {
                  story.goToFrame(e.yValue);
                  story.pauseAnimation();
              }
          }

          // On tick of the main charts storyboard
          function onTick(e) {
              if (!firstTick) {
                  // Color all shapes the same
                  s.shapes
                          .transition()
                          .duration(frame / 2)
                          .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                          .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
              }
              firstTick = false;
          }
      });
  </script>
  </body>
  </html>
