<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
#LineChart {    
	float: left;
	top:10px;
	left:10px;
	width:600px;
	height: 600px;
	background-color: rgb(252,245,223);
}
</style>
</head>
<body>
<div id="LineChart"></div>
<script type="text/javascript">
//Start Line Chart
var svgLine = dimple.newSvg("#LineChart", "80%", "80%");
    d3.csv("https://raw.githubusercontent.com/dfieldsarlington/demographics/gh-pages/totpop.csv", function (data) {
      dimple.filterData(data, "totyear", "1960");
      var LineChart = new dimple.chart(svgLine, data);
      var x = LineChart.addCategoryAxis("x", "totyear");
      x.addOrderRule("totyear");
      LineChart.addMeasureAxis("y", "totpop");
      var s = LineChart.addSeries(null, dimple.plot.line);
      s.interpolation = "cardinal";
      LineChart.addLegend(60, 10, 500, 20, "right");
      LineChart.draw();
    });
</script>
</body>	
</html>
